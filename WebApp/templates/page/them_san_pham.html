{% extends 'page/layoutAdmin.html' %}
{% block content %}
<div class="container">
    <h2>Thêm Sản Phẩm Mới</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
    </form>
</div>
{% endblock %}
