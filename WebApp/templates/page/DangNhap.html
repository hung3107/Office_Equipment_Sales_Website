<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
        .error-message {
            color: red;
        }
        p.register-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
        {% if form.errors %}
            <p class="error-message">{{ form.errors }}</p>
        {% endif %}
        <p class="register-link">Nếu bạn chưa có tài khoản, <a href="{% url 'dang_ky' %}">đăng ký ngay</a>.</p>
    </div>
</body>
</html>
