{% extends 'page/LayoutHome.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" src="{% static 'images/' %}{{ product.HinhAnhDaiDien }}" alt="{{ product.TenSanPham }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.TenSanPham }}</h5>
                    <p class="card-text">Giá: <span class="product-price">{{ product.Gia }}</span> đ</p>
                    <a href="{% url 'product_detail' product.MaSanPham %}" class="btn btn-primary">Xem Chi Tiết</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var priceElements = document.querySelectorAll('.product-price');
    priceElements.forEach(function(priceElement) {
        var price = parseFloat(priceElement.innerText);
        priceElement.innerText = price.toLocaleString('vi-VN');
    });
});
</script>
{% endblock %}
